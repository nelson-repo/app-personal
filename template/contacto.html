    <section class="container">
      <div class="container">
        <p class="lead">
        </p>

      <div class="card-deck">
        <div class="card  shadow p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <h2 class="card-title text-center">Contactame!</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Nombre Completo</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Direccion</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Direccion">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputAddress">Correo</label>
                  <input type="email" class="form-control" id="inputAddress" placeholder="E-mail">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2">Telofono</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Telofono">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Asunto</label>
                  <input type="text" class="form-control" placeholder="Asunto" name="">
                </div>
                <div class="form-group col-md-6">
                  <label>Email enviado a:</label>
                  <input type="text" class="form-control" value="nelsonandressv@ufps.edu.co" disabled name="">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
