    <div class="orbit clean-hero-slider" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <div class="orbit-wrapper">
    <ul class="orbit-container">
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/img1.jpg" alt="image alt text">
          <figcaption class="orbit-caption">
            <h3 class=" lead">Hola!, Mi nombre es Nelson Sepulveda</h3><br>
            <p class="lead">Soy un apasionado del Back-end y de los videojuegos</p>
          </figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/img2.png" alt="image alt text">
          <figcaption class="orbit-caption">
            <h3 class="lead">Mira mi portafolio</h3><br>
            <p class="lead">Te invito a ver mi portafolio, encontraras proyectos interesantes</p>
            <p class="lead">puede que alguno te sirva a ti</p>
          </figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/img3.jpg" alt="image alt text">
          <figcaption class="orbit-caption">
            <h3 class="display-4">Tienes alguna pregunta?</h3><br>
            <p class="lead">No dudes en contactarme, con gusto te respondere tus inquietudes</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
</div>
